# Config file for generating documentation with Doctr on travis-ci.com
dist: xenial
language: python
env:
  global:
    - COVERALLS_PARALLEL=true
matrix:
  fast_finish: true
  include:
    - name: Docs
      python: 3.8
      env:
        - DOCS="true"
        # Doctr deploy key
        - secure: ""
        - BINTRAY_USER=goerz
        - BINTRAY_SUBJECT=goerz
        - BINTRAY_REPO=doctr_versions_menu
        - BINTRAY_PACKAGE=doctr_versions_menu
        # BINTRAY_TOKEN:
        - secure: 
        - DOCTR_VERSIONS_MENU_DEBUG: true
        - DOCTR_VERSIONS_MENU_VERSIONS: '''(<branches> != (master, rtd-theme)), (<releases>)[:-1], rtd-theme, (<releases>)[-1], master'''
        - DOCTR_VERSIONS_MENU_LABEL: '''rtd-theme: v0.4.1 (rtd-theme)'''
        - DOCTR_VERSIONS_MENU_WARNING: '''unreleased: (<branches> != rtd-theme), <local-releases>'''
      addons:
        apt_packages:

install:
  # any failure stops the build
  - set -e
  - export PATH=/tmp/texlive/bin/x86_64-linux:$PATH
  - travis_wait source .travis/texlive/texlive_install.sh
  - pip install tox zip-files
  - pip freeze
  - printenv
cache:
  directories:
    - /tmp/texlive
    - $HOME/.texlive
script:
  # any failure stops testing immediately
  - set -e
  - source .travis/doctr_build.sh
  - echo "DONE"
